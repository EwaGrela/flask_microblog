{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="jumbotron">
		<h1 class="page-header">Welcome to microblog!</h1>
		</div>
		<div class="row centerstage">
			<div class="col-8-md centerstage">
				<h2> Hello {{current_user.username}}</h2>
				<img src="{{current_user.avatar(128)}}" alt="avatar">
				<a class="btn btn-default btn-lg" href="{{url_for('new_post')}}"> 
						<span class="glyphicon glyphicon-pencil">
					Add a new post
						</span>
				</a>					
			</div>
		</div>	
	</div>
{% endblock %}
